<!-- Grid System -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .row {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-sm-1" style="background-color: aqua;">.col-sm-1</div>
        <div class="col-sm-1" style="background-color: #DBE4C6;">.col-sm-1</div>
        <div class="col-sm-1" style="background-color: #FFD93D;">.col-sm-1</div>
        <div class="col-sm-1" style="background-color: #FF8400;">.col-sm-1</div>
        <div class="col-sm-1" style="background-color: #F5C6EC;">.col-sm-1</div>
        <div class="col-sm-1" style="background-color: #BACDDB;">.col-sm-1</div>
        <div class="col-sm-1" style="background-color: #F3E8FF;">.col-sm-1</div>
        <div class="col-sm-1" style="background-color: #27E1C1;">.col-sm-1</div>
        <div class="col-sm-1" style="background-color: #B0DAFF;">.col-sm-1</div>

    </div>
    <div class="row">

    </div>
    <div class="row">
        <div class="col-sm-4" style="background-color: #EEE9DA;">.col-sm-4</div>
        <div class="col-sm-8" style="background-color: #30E3DF;">.col-sm-8</div>
    </div>
    <div class="row">
        <div class="col-sm-12" style="background-color: #FEDEFF;">.col-sm-12</div>
    </div>

</html>
